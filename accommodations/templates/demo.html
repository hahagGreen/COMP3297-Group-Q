<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accommodations List</title>
  </head>
  <body>
    <h1>Accommodations List</h1>
    <style>
      .accommodation-box {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 16px;
        margin: 16px 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background-color: #f9f9f9;
      }
      .accommodation-box h2 {
        margin-top: 0;
        color: #333;
      }
      .accommodation-box p {
        margin: 8px 0;
        color: #555;
      }
    </style>
    <div>
      {% for accommodation in accommodations %}
      <div id="{{ accommodation.accommodation_id }}" class="accommodation-box">
        <h2>Accommodation {{ forloop.counter }}</h2>
        <p>Start Date: {{ accommodation.availability_start }}</p>
        <p>End Date: {{ accommodation.availability_end }}</p>
        <form method="POST">
          {% csrf_token %}
          <input
            type="hidden"
            name="accommodation_id"
            value="{{ accommodation.accommodation_id }}"
          />
          <button type="submit">View Details</button>
        </form>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
